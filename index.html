<html>
  <head>
    <meta http-equiv="refresh" content="300">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  </head>
  <body style="text-align:center;background-color:black;overflow:hidden">
    <div id="timer">
    </div>
    <div id="currentTime">
    </div>
    <div id="currentBTC">
    </div>
    <div id="dadstatus">
    </div>
    <script>
      const serverAddress = "http://192.168.1.33:8080";

      $("#dadstatus").css({
        position:"absolute",
        top: "50%",
        left: "35%",
        fontSize: 70,
        fontWeight: "bold",
        textDecoration: "blink",
        color: "white",
        zIndex: 10000
      });

      function pad2(number) {
        var numStr = number + "";
        if (numStr.length < 2) {
          numStr = "0" + numStr;
        }

        return numStr;
      }   

      function dateStuff() {
        var offset= -8; //(Pacific Daylight Time)                                                                  
        // Check for DST
        var month = new Date().getMonth();
        var date = new Date().getDate();
        if (month > 2 && month < 10) {
          offset = -7;
        }
        else if (month == 2 && date >= 10) {
          offset = -7;
        }
        else if (month == 10 && date > 4) {
          offset = -8;
        }
        var d = new Date( new Date().getTime() + offset * 3600 * 1000);
        return d;
      }

      function getImage() {
        $.get(serverAddress + "/rand", function(res) {
          console.log(res);
          var body = $(document.body);
          var imgUrl = serverAddress + "/images/" + res;
          var imgExif = serverAddress + "/exif?file=" + res;
          let img;
          if (res.match(/.*\.(mp4|mov)/i)) {
            img = $("<video autoplay loop muted class='slide' src='" + imgUrl +
                        "' style='display:none;position:absolute;top:0px;min-height:500px;max-height:" + 
                        body.height() + ";max-width:" + body.width() + "'>");
          } else {
            img = $("<img class='slide' src='" + imgUrl +
                        "' style='display:none;position:absolute;top:0px;min-height:500px;max-height:" + 
                        body.height() + ";max-width:" + body.width() + "'>");
          }

          var dateStr = "";
          var randomPad = Math.floor(Math.random() * 50);
          var dateSlide = $("<div class='slide' " +
                  "' style='font-size:65px;font-weight:bold;padding-top:" +randomPad + "px;padding-left:20px;color:white;mix-blend-mode:difference;display:none;position:absolute;top:0px;z-index:10'></div>");

          $.get(imgExif, (o) => {
            o = JSON.parse(o);
            console.log("Orientation: ", o);
            var rotation = 0;
            switch(o.orientation) {
              case 8:
                rotation = -90;
                break;
              case 3:
                rotation = 180;
                break;
              case 6:
                rotation = 90;
                break;
            }

            console.log("Transforming: " + rotation);
            img.css({ WebkitTransform: 'rotate(' + rotation + 'deg)'});
            if (o.date) {
              dateStr = o.date[0].split(/:/);
              dateSlide.text(`${dateStr[1]}/${dateStr[2]}/${dateStr[0]}`);
            }
            /*
            img.css({
              "transform": "rotate(" + rotation + "'deg')"
            });
            */
            console.log(img.attr("style"));
          });

          img.one("load", () => {
            var old = $(".slide");
            old.fadeOut({
                duration: 2000,
                queue:false,
                easing: "linear",
                done: () => {
                  old.remove();
                }
            });
            
            $(document.body).append(img.fadeIn({
              duration: 3000,
              easing: "linear",
              queue: false
            }).animate({
              left: body.width(),
            }, {
              duration: 30000,
              easing: "linear",
              queue:false
            }));

            if (dateStr && dateStr != "") {
              console.log("Date string found: ", dateStr);
              $(document.body).append(dateSlide.fadeIn({
                duration: 3000,
                easing: "linear",
                queue: false
              }).animate({
                left: body.width(),
              }, {
                duration: 20000,
                easing: "linear",
                queue:false
              }));
            }
          });
        });
      }

      var timeLeft = 30;
      // Only do this when the computer boots.
      if (sessionStorage.firstLoad) {
        timeLeft = 0;
      }
      sessionStorage.firstLoad = true;

      var countDown = setInterval(() => {
        $("#timer").css({
          fontSize: 140,
          fontWeight: "bold",
          color: "white",
        }).text(timeLeft);
        timeLeft--;
      }, 1000);

      setTimeout(() => {
        clearInterval(timeLeft);
        $("#timer").remove();
        setInterval(getImage, 15000);
        getImage();
      }, timeLeft * 1000);

      setInterval(() => {
        var now = dateStuff();
        $("#currentTime").css({
          position:"absolute",
          bottom: 0,
          right: 20,
          fontSize: 70,
          fontWeight: "bold",
          color: "white",
          mixBlendMode: "difference",
          zIndex: 1000
        }).text(((now.getHours()) % 12) + ":" + pad2(now.getMinutes()) + " " + (now.getMonth()+1) + "/" + now.getDate());
      }, 1000);
    </script>
  </body>
</html>
